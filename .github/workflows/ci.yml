name: ðŸ§ª CI

on:
  pull_request:
    branches: [master, dev]
  push:
    branches: [master, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  # Lint and format check
  lint:
    name: ðŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Run oxlint on affected projects
        run: |
          BASE=$(git merge-base HEAD origin/dev)
          pnpm nx affected --target=lint --base=$BASE --head=HEAD --parallel=3

      - name: ðŸŽ¨ Check code formatting with dprint
        run: pnpm exec dprint check || (echo "âŒ Some files are not formatted. Run 'pnpm exec dprint fmt' to fix formatting." && exit 1)

  # Type checking
  typecheck:
    name: ðŸ” Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Type check affected projects
        run: |
          BASE=$(git merge-base HEAD origin/dev)
          pnpm nx affected --target=typecheck --base=$BASE --head=HEAD --parallel=3 --verbose

  # Build affected projects
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    outputs:
      has-build-artifacts: ${{ steps.build.outputs.has-artifacts }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build affected projects
        id: build
        run: |
          BASE=$(git merge-base HEAD origin/dev)

          # Build affected projects with caching
          pnpm nx affected --target=build --base=$BASE --head=HEAD --parallel=3 --verbose

          # Check if any projects were built
          AFFECTED_PROJECTS=$(pnpm nx show projects --affected --base=$BASE --head=HEAD --json | jq -r '.[]' | tr '\n' ' ')
          if [ -n "$AFFECTED_PROJECTS" ]; then
            echo "has-artifacts=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Built projects: $AFFECTED_PROJECTS"
            
            # Create build manifest for artifact upload
            echo "BUILT_PROJECTS=$AFFECTED_PROJECTS" >> $GITHUB_ENV
          else
            echo "has-artifacts=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No projects to build"
          fi

      - name: ðŸ“¦ Upload build artifacts
        if: steps.build.outputs.has-artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            packages/*/dist/
            apps/*/dist/
            apps/*/build/
          retention-days: 7

  # Test affected projects
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“¦ Download build artifacts
        if: needs.build.outputs.has-build-artifacts == 'true'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}

      - name: ðŸ§ª Test affected projects
        run: |
          BASE=$(git merge-base HEAD origin/dev)
          pnpm nx affected --target=test --base=$BASE --head=HEAD --parallel=3 --verbose --passWithNoTests
  # Summary job
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, test]
    if: always()
    steps:
      - name: ðŸ“Š CI Summary
        run: |
          echo "## ðŸ§ª CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint & Format | ${{ needs.lint.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} | Uses oxlint + dprint |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Type Check | ${{ needs.typecheck.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} | TypeScript compiler checks |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} | Nx affected build |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test | ${{ needs.test.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} | Unit tests with Vitest |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ Parallel execution: 3x for lint/typecheck/build/test" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Caching: Nx computation caching enabled" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Affected projects only: Runs only on changed code" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âŒ Linting Issues" >> $GITHUB_STEP_SUMMARY
            echo "Please run 'pnpm exec dprint fmt' to fix formatting issues" >> $GITHUB_STEP_SUMMARY
          fi
